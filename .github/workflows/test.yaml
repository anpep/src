name: test
on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]
jobs:
  test-libc:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        cc: [ gcc, clang ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Run libc tests
        run: make lib_test/libc
        env:
          CC: ${{ matrix.cc }}
